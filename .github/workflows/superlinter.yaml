name: Simple CI Workflow
on: [push] # Triggers the workflow on every push to the repository

jobs:
  build-and-test: # Defines a job named 'build-and-test'
    runs-on: ubuntu-latest # Specifies the operating system for the job to run on

    steps:
      - name: Checkout repository # First step: checks out the repository code
        uses: actions/checkout@v4 # Uses a pre-built action to checkout the code

      - name: Set up Node.js # Second step: sets up a Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specifies the Node.js version to use

      - name: Install dependencies # Third step: installs project dependencies
        run: npm install

      - name: Run tests # Fourth step: runs the project's tests
        run: npm test
